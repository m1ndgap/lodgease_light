<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <title></title>
  </head>
  <body>
  <div class="wrapper">
    <div class="landing-content">
      <div class="landing-content__container">
        <div class="landing-content__logo-group">
          <svg class="landing-content__logo logo"></svg>
          <p class="landing-content__logo-title">take hassle out of your holiday</p>
        </div>
        <div class="landing-content__text-block">
          <h1 class="landing-content__text-title">Holiday essentials, Delivered to your destination</h1>
          <p>From necessary items like diapers, strollers and beach umbrellas to new toys, devices and books — buy or rent all that you need to make this one amazing holiday!</p>

        </div>
      </div>
    </div>
    <div class="landing-image">
      <picture class="landing-image__picture">
        <source srcset="./img/landing-lg.png" media="(min-width: 1200px)">
        <source srcset="./img/landing-sm.png" media="(max-width: 768px)">
        <img src="./img/landing-lg.png" alt="1111">
      </picture>
    </div>
  </div>
  <script type="text/javascript" src='./js/scripts.' >

  </script>
  </body>
</html>
